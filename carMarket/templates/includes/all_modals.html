<style>
	.modal-content{
		background-color: #212121; 
	}
</style>


<div class="modal-fade" id="Modal-MoreInfo-{{ item.barcode }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: fixed; z-index: 1; right: 0.5; top: 0; overflow:auto; background-color: rgba(0,0,0,0.4); width: 100%; height: 100%; display: none; margin-top: 50px;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">
					{{item.model}}
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span>
				</button>
			</div>
			<div class="modal-body">
				{{ item.description }}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="document.getElementById('Modal-MoreInfo-{{ item.barcode }}').style.display='none'">close
				</button>
			</div>
		</div>
	</div>
</div>



<div class="modal-fade" id="Modal-Purchase-{{ item.barcode }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: fixed; z-index: 1; right: 0.5; top: 0; overflow:auto; background-color: rgba(0,0,0,0.4); width: 100%; height: 100%; display: none; margin-top: 50px;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					{{item.model}}
				</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span>
				</button>
			</div>
			<div class="modal-body">
				<h6>Do you want to purchase {{ item.model }} for ${{ item.price }}?</h6>
			</div>
			<div class="modal-footer">
				<form method="post">
					{{ purchase_form.hidden_tag() }}
					<input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.barcode }}">
					{{ purchase_form.submit(class="btn btn-outline-success") }}
				</form>
				<button type="button" class="btn btn-secondary" onclick="document.getElementById('Modal-Purchase-{{ item.barcode }}').style.display='none'">Close
				</button>
			</div>
		</div>
	</div>
</div>
