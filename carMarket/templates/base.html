<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename= 'images/mlt.png') }}">
    {% block head %} {% endblock %}
</head>
<body>
	<nav style="position:fixed; width:100%; top:0; z-index: 1; overflow:hidden;" class="navbar navbar-expand-nd navbar-dark bg-dark box-shadow" id="navbar">
		<a class="navbar-brand" href="#">Malta <span style="border: 1px solid #FFFFFF; padding: 0 3px 0 3px">Cars</span></a>

		{% if current_user.is_authenticated %}

		<ul class="navbar-nav">
			<li class="nav-item" style="float: right;">
				<a class="nav-link" style="display: inline; color: #28a745; margin-right: 20px; font-weight: bold">
					{{ (current_user.email).upper() }}
				</a>
				<a href="{{ url_for('logout_page') }}" class="nav-link" style="display: inline; margin-right: 20px;">Logout</a>
			</li>
		</ul>
		{% else %}

		<button class="navbar-toggler" type="button" onclick="toggleNav()" id="switch">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse" id="nav" style="display: none;">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('home_page') }}" id="home">Home</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('market_place') }}" id="market">Market</a>
				</li>
			</ul>

			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('login_page') }}" id="login">Login</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('register_page') }}" id="register">Register</a>
				</li>
			</ul>
		</div>
		{% endif %}

		
	</nav>

    {% block body %} {% endblock %}
</body>

<style>
	body {
		background-color: #212121;
		color: white;
	}
</style>

<script>
	function toggleNav(){
		var nav = document.getElementById("nav");
		var navSwitch = document.getElementById("switch")
		if (nav.style.display === "block"){
			nav.style.display =  "none";
		} else{
			nav.style.display = "block";
		}
	}
</script>
</html>
